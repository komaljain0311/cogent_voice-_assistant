<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cogent Infotech Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style1.css" />
</head>
<body>
  <div class="app-bg">
    <div class="logo-section">
      <div class="logo-img">
        <img src="https://cdn.comparably.com/27597249/l/104568_logo_cogent-infotech-corp.png" alt="Cogent Infotech Logo" />
      </div>
      <h1>Cogent AI Chat</h1>
    </div>
    <div class="auth-card" id="authCard">
      <h2 id="form-title">Login</h2>
      <form id="authForm">
        <input type="text" id="usernameOrEmail" name="login_id" placeholder="Username or Email" required />
        <div id="register-username-group" style="display: none;">
          <input type="text" id="registerUsername" name="username" placeholder="New Username" />
        </div>
        <div id="register-email-group" style="display: none;">
          <input type="email" id="registerEmail" name="email" placeholder="Email" />
        </div>
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit" id="submitBtn">Login</button>
        <div id="message" class="message"></div>
      </form>
      <div class="switch-link">
        New user? <span id="toggleText" onclick="toggleForm()">Register here</span>
      </div>
    </div>
  </div>
  <script src="/static/script1.js"></script>
</body>
</html>
